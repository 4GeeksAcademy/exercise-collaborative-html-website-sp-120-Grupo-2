<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active " data-bs-interval="10000">
            <img src="https://giffiles.alphacoders.com/375/37500.gif" class="d-block w-100 object-fit-cover"
                alt="corporative-img-1" style="height: 400px;">
            <div class="carousel-caption d-none d-md-block ">
                <h5 class="border-bottom bg-body-secondary p-2 text-white border-2 border-white bg-opacity-25 rounded-pill">First slide label</h5>
                <p class="border-bottom  bg-body-secondary p-2 text-white border-2 border-white bg-opacity-25 rounded-pill">Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="https://giffiles.alphacoders.com/215/215985.gif" class="d-block w-100  object-fit-cover"
                alt="corporative-img-2" style="height: 400px;">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="border-bottom border-danger-subtle border-2 bg-body-tertiary p-2 text-white bg-opacity-50 rounded-pill">Second slide label</h5>
                <p class="border-bottom border-danger-subtle border-2 bg-body-tertiary p-2 text-white bg-opacity-50 rounded-pill">Some representative placeholder content for the
                    second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://giffiles.alphacoders.com/215/215982.gif" class="d-block w-100 object-fit-cover"
                alt="corporative-img-3" style="height: 400px;">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="border-bottom border-danger border-2 bg-body-tertiary p-2 text-white bg-opacity-25 rounded-pill">Third slide label</h5>
                <p class="border-bottom border-danger border-2 bg-body-tertiary p-2 text-white bg-opacity-25 rounded-pill">Some representative placeholder content for the
                    third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
